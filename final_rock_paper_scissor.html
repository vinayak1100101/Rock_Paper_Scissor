<!DOCTYPE html>
<html>
    <head>
        <title>rock_paper_scissor</title>
        <link rel="stylesheet" href="final_rock_paper_scissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="selection('rock')" class="hands"><img src="images/rock.png" class="img"></button>
        <button onclick="selection('paper')" class="hands"><img src="images/paper.png" class="img"></button>
        <button onclick="selection('scissor')" class="hands"><img src="images/scissor.png" class="img"></button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button onclick="resetf()" class="reset">Reset Score</button>
        <button class="play" onclick="auto_play()">Auto play</button>
        
        <script src="final_rock_paper_scissor.js"></script>
    </body>
</html>
